<!DOCTYPE html>
<meta charset="utf-8">
<style> /* set the CSS */


.grid line {
  stroke: lightgrey;
  stroke-opacity: 0.7;
  shape-rendering: crispEdges;
}

.grid path {
  stroke-width: 0;
}

</style>
<body>


<!-- load the d3.js library -->    	
<script src="https://d3js.org/d3.v5.min.js"></script>
<script>
    
          var img = new Image();
        img.src = "almacen.jpg";
        
        img.onload = function() {
            console.log("Image 1 ready to append");
            //document.body.append(this);
            console.log(this.naturalWidth, this.naturalHeight);
        };
    
    
    

// set the dimensions and margins of the graph
var margin = {top: 20, right: 20, bottom: 30, left: 50},
    width = 825 - margin.left - margin.right,
    height = 521 - margin.top - margin.bottom;

// parse the date / time
var parseTime = d3.timeParse("%d-%b-%y");

// set the ranges
var x = d3.scaleLinear().domain([0,180]).range([0, width]);
var y = d3.scaleLinear() .domain([0, 125]).range([height, 0]);



// append the svg obgect to the body of the page
// appends a 'group' element to 'svg'
// moves the 'group' element to the top left margin
var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform",
          "translate(" + margin.left + "," + margin.top + ")");
    
    
          var myimage = svg.append('image')
                    .attr("transform", "translate(" + (0) + "," + (0) + ")")
                    .attr("class", "myimage")
                    .attr('xlink:href', 'almacen.jpg')
                    //.attr('width', width)
                    .attr('height', height);

// gridlines in x axis function
function make_x_gridlines() {		
    return d3.axisBottom(x)
        .ticks(5)
}

// gridlines in y axis function
function make_y_gridlines() {		
    return d3.axisLeft(y)
        .ticks(5)
}


  // add the X gridlines
  svg.append("g")			
      .attr("class", "grid")
      .attr("transform", "translate(0," + height + ")")
      .call(make_x_gridlines()
          .tickSize(-height)
          .tickFormat("")
      )

  // add the Y gridlines
  svg.append("g")			
      .attr("class", "grid")
      .call(make_y_gridlines()
          .tickSize(-width)
          .tickFormat("")
      )


  // add the X Axis
  svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x));

  // add the Y Axis
  svg.append("g")
      .call(d3.axisLeft(y));



</script>
</body>
